<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入je Date插件css文件 及 js文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入富文编辑器王Editor js文件 -->
    <script src="./libs/wangEditor/wangEditor.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入http.js -->
    <script src="./libs/http.js"></script>
    <!-- 准备模板 -->
    <script id="article_temp" type="text/html">
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" placeholder="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-3">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- jeDate日期插件 -->
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" name="date" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:20999,theme:{ bgcolor: '#00A680', pnColor: '#00DDAA'},trigger:false, format: 'YYYY-MM-DD'})">
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- 富文编辑器王Editor插件 -->
                    <div id="editor" class="col-sm-8">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    $(function () {

        //1.je Date日期插件
        jeDate("#testico", {
            zIndex: 20999,
            theme: { bgcolor: "#00A680", pnColor: "#00DDAA" },//主题颜色
            format: "YYYY-MM-DD",//日期格式
            isTime: false, //是否可以选时间
            minDate: "2014-09-19 00:00:00", //最小日期
            isinitVal: true,
        })

        //2.日期wang Editor插件
        var E = window.wangEditor;
        var editor = new E('#editor');
        editor.create();

        //3.图片预览
        $('#inputCover').on('change', function () {

            var file1 = this.files[0];
            var url1 = URL.createObjectURL(file1);
            $('.article_cover').attr('src', url1);

        })

        //4.发送ajax请求，查询所有文章类别
        $.ajax({
            type: 'get',
            url: BigNew.category_list,
            success: function (backData) {
                //console.log(backData);
                if (backData.code == 200) {
                    //模板引擎渲染
                    var resHtml = template('article_temp', backData);
                    $('select.form-control').html(resHtml);
                }
            }
        })

        //将发布文章封装函数
        function releaseData(myState) {
            //创建一个formData对象
            var form1 = document.querySelector('form');
            var fd = new FormData(form1);
            fd.append('content', editor.txt.text());
            fd.append('state', myState);
            //发送Ajax请求，发表文章
            $.ajax({
                type: 'post',
                url: BigNew.article_publish,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        window.location.href = "./article_list.html";
                    }

                }
            })

        }

        //5.给发布按钮添加一个点击事件
        $('.btn-release').on('click', function (e) {
            //阻止发布按钮自动跳转
            e.preventDefault();

            //调用发布成功函数
            releaseData('已发布');
        })

        //6.给存为草稿添加一个点击事件
        $('.btn-draft').on('click', function (e) {
            //阻止发布按钮自动跳转
            e.preventDefault();

            //调用发布成功函数
            releaseData('');

        })

    })
</script>

</html>
