<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: block" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./libs/http.js"></script>
<script>
    $(function () {
        //一：一进到页面就发送Ajax请求，获取管理员信息
        $.ajax({
            url: BigNew.user_detail,
            success: function (backData) {
                //console.log(backData);
                if (backData.code == 200) {
                    //把对应的信息填入到对应得标签钟
                    for (var key in backData.data) {
                        $('input.' + key).val(backData.data[key])
                    }
                    $('img.user_pic').attr('src', backData.data.userPic)
                }
            }
        })

        //二：个人中心信息修改：图片预览加载
        $('#exampleInputFile').on('change', function () {
            //1.获取到选中的文件
            var file1 = this.files[0];
            console.log(file1);
            //2.把获取到的图片文件创建一个url
            var url = URL.createObjectURL(file1);
            console.log(url);
            //3.把这个url入职给预览的那个img标签的src属性
            $('.user_pic').attr('src', url)

        })

        //三：个人中心修改：点击修改，修改资料
        //给修改按钮添加一个点击事件
        $('.btn-edit').on('click', function (e) {
            //1.阻止form表单里submit按钮跳转
            e.preventDefault();
            //2.找到form表单
            var form1 = document.querySelector('form');//dom元素
            //3.创建一个新的FormData对象
            var fd = new FormData(form1)
            //4.发送Ajax请求
            $.ajax({
                type: 'post',
                url: BigNew.user_edit,
                data: fd,
                contentType: false,
                processData: false,
                success: function (backData) {
                    console.log(backData);
                    if (backData.code == 200) {
                        alert(backData.msg);
                        //5.显示一下修改成功后的信息
                        //方法一：通过子窗口刷新父窗口
                        // parent.window.location.reload();
                        //方法二：重新发送Ajax请求，
                        $.ajax({
                            type: 'get',
                            url: window.BigNew.user_info,//window可以省略
                            //这里就是把token令牌带过去
                            headers: {
                                'Authorzation': localStorage.getItem('token')
                            },
                            success: function (backData) {
                                //console.log(backData);
                                //console.log(backData.data.userPic);
                                //显示个人信息
                                parent.$('.user_info>img').attr('src', backData.data.userPic);
                                parent.$('.user_info>span>i').text(backData.data.nickname)
                                parent.$('.user_center_link>img').attr('src', backData.data.userPic)

                            }
                        })

                    }

                }
            })
        })
    })
</script>

</html>
