    <script>
        // var json = '{"code":200,"msg":"获取成功","date":[{"date":"2019-05-20","count":23},{"date":"2019-05-21","count":19},{"date":"2019-05-22","count":29},{"date":"2019-05-23","count":24},{"date":"2019-05-24","count":28},{"date":"2019-05-25","count":28},{"date":"2019-05-26","count":19},{"date":"2019-05-27","count":25},{"date":"2019-05-28","count":25}]}';

        //二：发送Ajax请求，获取日新增文章数
        //第一种做法：
        // $.ajax({
        //     type: 'get',
        //     url: 'http://localhost:8080/api/v1/admin/data/article',
        //     success: function (backData) {
        //         console.log(backData);
        //         var obj = backData;
        //         loadEchars(obj);
        //     }
        // })

        // 第二种做法
        //(1).实例化ajax对象
        var xhr = new XMLHttpRequest();
        //(2).设置请求方法和地址
        //get请求的数据直接添加在url的后面 格式是 url?key=value
        xhr.open('get', 'http://localhost:8080/api/v1/admin/data/article');
        xhr.setRequestHeader('Authorization', 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJkYXRhIjoiYWRtaW4iLCJleHAiOjIxNzMyNzU3NjAsImlhdCI6MTU2ODQ3NTc2MH0.tAxNuBtkuB106GoBqOHUTIhC6aWx7GF1LkIWeyX0UJT7BbCDdJ7pBeTFyueu_9w94ynujO83bQz3Bo_9K5R9WTuviz1Nk3DlfoTS_9BZGfP0fd9rOCWCdCvuR9NzmVrfQahusYzgpQeb_romuhDaqi9w-II016yUFn2NIsD5HcU');
        //(3).发送请求
        xhr.send();
        //(4).注册回调函数
        xhr.onload = function () {
            var obj = JSON.parse(xhr.responseText);
            loadEchars(obj);
        };

        function loadEchars(obj) {
            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('curve_show'));

            var data = [];
            var date = [];
            for (var i = 0; i < obj.date.length; i++) {
                data.push(obj.date[i].count);
                date.push(obj.date[i].date);
            }

            option = {
                tooltip: {
                    trigger: 'axis',
                    position: function (pt) {
                        return [pt[0], '10%'];
                    }
                },
                title: {
                    left: 'center',
                    text: '日新增文章数',
                },

                xAxis: {
                    name: '日',
                    type: 'category',
                    boundaryGap: false,
                    data: date
                },
                legend: {
                    data: ['新增文章'],
                    top: '40'
                },
                toolbox: {
                    show: true,
                    feature: {
                        dataZoom: {
                            yAxisIndex: 'none'
                        },
                        dataView: { readOnly: false },
                        magicType: { type: ['line', 'bar'] },
                        restore: {},
                        saveAsImage: {}
                    },
                    right: 50
                },
                yAxis: {
                    type: 'value',
                    boundaryGap: [0, '100%']
                },
                series: [
                    {
                        name: '新增文章',
                        type: 'line',
                        smooth: true,
                        // symbol: 'none',
                        sampling: 'average',
                        itemStyle: {
                            color: '#f80'
                        },
                        areaStyle: {
                            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                                offset: 0,
                                color: 'rgba(255,136,0,0.39)'
                            }, {
                                offset: .34,
                                color: 'rgba(255,180,0,0.25)'
                            },
                            {
                                offset: 1,
                                color: 'rgba(255,222,0,0.00)'
                            }])
                        },
                        data: data
                    }
                ],
            }
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    </script>

    <!-- 环形图 -->
    <script>
        //三：发送Ajax请求，获取各类文章数量统计
        $.ajax({
            type: 'get',
            url: 'http://localhost:8080/api/v1/admin/data/category',
            success: function (backData) {
                console.log(backData);
                var obj = backData;
                DountChart(obj);
            }
        })

        function DountChart(obj) {
            // 基于准备好的dom，初始化echarts实例
            var myChart1 = echarts.init(document.getElementById('pie_show'));

            var data = [];
            var date = [];
            for (var i = 0; i < obj.date.length; i++) {
                data.push(obj.date[i].name);
                //console.log(data);
                date.push({
                    value: obj.date[i].articles,
                    name: obj.date[i].name
                })
                console.log(date);
                

            }



            option1 = {
                title: {
                    left: 'center',
                    text: '分类文章数量比',
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                legend: {
                    orient: 'horizontal',
                    x: 'center',
                    data: data,
                    top: 30
                },
                color: ['#5885e8', '#13cfd5', '#00ce68', '#ff9565', '#20ff19','#f60','red','orange','blue'],
                series: [
                    {
                        name: '分类名称',
                        type: 'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            }
                        },
                        data:date
                    }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart1.setOption(option1);

        }

    </script>
